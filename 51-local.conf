<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match target="pattern" >
    <edit name="dpi" mode="assign">
      <double>227</double>
    </edit>
  </match>

  <match target="font" >
    <edit name="rgba" mode="assign">
      <const>rgb</const>
    </edit>
  </match>

  <match target="font">
    <edit mode="assign" name="lcdfilter">
      <const>lcddefault</const>
    </edit>
  </match>

  <match target="font">
    <test name="family" compare="contains">
      <string>Lucida Grande</string>
    </test>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign" >
      <const>hintslight</const>
    </edit>
  </match>

  <match target="font">
    <test name="family" compare="contains">
      <string>STHeiti</string>
    </test>
    <test name="family" compare="contains">
      <string>iPhoneHei Adobe</string>
    </test>
    <test name="family" compare="contains">
      <string>iPhoneHei AvantGarde</string>
    </test>
    <test name="family" compare="contains">
      <string>Adobe Heiti Std</string>
    </test>
    <test name="family" compare="contains">
      <string>LiHei Pro</string>
    </test>
    <edit name="hinting" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hintstyle" mode="assign" >
      <const>hintslight</const>
    </edit>
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
  </match>

<!--
  Family to generic mapping
-->

  <alias binding="same">
    <family>STHeiti</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>

  <alias binding="same">
    <family>iPhoneHei Adobe</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>

  <alias binding="same">
    <family>iPhoneHei AvantGarde</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>

  <alias binding="same">
    <family>LiHei Pro</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>

<!--
  Generic to family mapping
-->
  <alias binding="same">
    <family>sans-serif</family>
    <prefer>
      <family>Open Sans</family>
      <family>FreeSans</family>
      <family>Arial</family>
      <family>Tahoma</family>
      <family>STHeiti</family>
      <family>iPhoneHei Adobe</family>
      <family>iPhoneHei AvantGarde</family>
      <family>Adobe Heiti Std</family>
      <family>LiHei Pro</family>
      <family>EmojiOne</family>
    </prefer>
  </alias>

  <alias binding="same">
    <family>serif</family>
    <prefer>
      <family>Abhaya Libre</family>
      <family>FreeSerif</family>
      <family>Liberation Serif</family>
      <family>Times New Roman</family>
      <family>STHeiti</family>
      <family>iPhoneHei Adobe</family>
      <family>iPhoneHei AvantGarde</family>
      <family>Adobe Heiti Std</family>
      <family>LiHei Pro</family>
      <family>EmojiOne</family>
    </prefer>
  </alias>

  <alias binding="strong">
    <family>monospace</family>
    <prefer>
      <family>Source Code Pro</family>
      <family>Menlo</family>
      <family>Monaco</family>
      <family>Consolas</family>
      <family>Hack</family>
      <family>STHeiti</family>
      <family>iPhoneHei Adobe</family>
      <family>iPhoneHei AvantGarde</family>
      <family>Adobe Heiti Std</family>
      <family>LiHei Pro</family>
      <family>EmojiOne</family>
    </prefer>
  </alias>

  <alias>
    <family>Hack</family>
    <prefer>
      <family>PowerlineSymbols</family>
      <family>EmojiOne</family>
    </prefer>
  </alias>

  <match target="pattern">
    <test qual="any" name="lang">
      <string>zh-cn</string>
    </test>
    <test qual="any" name="family">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Open Sans</string>
      <string>FreeSans</string>
      <string>Arial</string>
      <string>Liberation Sans</string>
      <string>DejaVu Sans</string>
      <string>STHeiti</string>
      <string>iPhoneHei Adobe</string>
      <string>iPhoneHei AvantGarde</string>
      <string>Adobe Heiti Std</string>
      <string>LiHei Pro</string>
      <family>EmojiOne</family>
    </edit>
  </match>

  <match target="pattern">
    <test qual="any" name="lang">
      <string>zh-cn</string>
    </test>
    <test qual="any" name="family">
      <string>serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Abhaya Libre</string>
      <string>FreeSerif</string>
      <string>Liberation Serif</string>
      <string>DejaVu Serif</string>
      <string>STHeiti</string>
      <string>iPhoneHei Adobe</string>
      <string>iPhoneHei AvantGarde</string>
      <string>Adobe Heiti Std</string>
      <string>LiHei Pro</string>
      <family>EmojiOne</family>
    </edit>
  </match>

  <match target="pattern">
    <test qual="any" name="lang">
      <string>zh-cn</string>
    </test>
    <test qual="any" name="family">
      <string>monospace</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Monaco</string>
      <string>Menlo</string>
      <string>Consolas</string>
      <string>Hack</string>
      <string>STHeiti</string>
      <string>iPhoneHei Adobe</string>
      <string>iPhoneHei AvantGarde</string>
      <string>Adobe Heiti Std</string>
      <string>LiHei Pro</string>
    </edit>
  </match>

  <match target="pattern">
    <test qual="any" name="lang">
      <string>zh-tw</string>
    </test>
    <test qual="any" name="family">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Open Sans</string>
      <string>FreeSans</string>
      <string>Arial</string>
      <string>Liberation Sans</string>
      <string>DejaVu Sans</string>
      <string>LiHei Pro</string>
      <string>STHeiti</string>
      <string>iPhoneHei Adobe</string>
      <string>iPhoneHei AvantGarde</string>
      <string>Adobe Heiti Std</string>
    </edit>
  </match>

  <match target="pattern">
    <test qual="any" name="lang">
      <string>zh-tw</string>
    </test>
    <test qual="any" name="family">
      <string>serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Abhaya Libre</string>
      <string>FreeSerif</string>
      <string>Liberation Serif</string>
      <string>DejaVu Serif</string>
      <string>LiHei Pro</string>
      <string>STHeiti</string>
      <string>iPhoneHei Adobe</string>
      <string>iPhoneHei AvantGarde</string>
      <string>Adobe Heiti Std</string>
    </edit>
  </match>

  <match target="pattern">
    <test qual="any" name="lang">
      <string>zh-tw</string>
    </test>
    <test qual="any" name="family">
      <string>monospace</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Monaco</string>
      <string>Menlo</string>
      <string>Consolas</string>
      <string>Hack</string>
      <string>LiHei Pro</string>
      <string>STHeiti</string>
      <string>iPhoneHei Adobe</string>
      <string>iPhoneHei AvantGarde</string>
      <string>Adobe Heiti Std</string>
    </edit>
  </match>

<!--
  Disable embedded bitmap font
-->

  <match target="font">
    <test name="family" compare="eq">
      <string>Monaco</string>
    </test>
    <edit name="embeddedbitmap" mode="assign">
      <bool>false</bool>
    </edit>
  </match>

  <match target="pattern">
    <test qual="any" name="lang">
      <string>zh-cn</string>
    </test>
    <edit name="embeddedbitmap" mode="assign">
      <bool>false</bool>
    </edit>
  </match>

  <match target="pattern">
    <test qual="any" name="lang">
      <string>zh-tw</string>
    </test>
    <edit name="embeddedbitmap" mode="assign">
      <bool>false</bool>
    </edit>
  </match>

</fontconfig>
